<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List App</h1>
        <form class="input-container" onsubmit="addOrEditUser(event)">
            <input type="name" id="userInput" placeholder="Enter Your Name">

            <div class="button-group">
                <button type="submit" id="addUserBtn">Add User</button>
                <button type="button" onclick="cancelEdit()" id="cancelEditBtn" style="display: none;">Cancel</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Your Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete?</p>
            <button id="confirmDeleteBtn">Yes</button>
            <button id="cancelDeleteBtn" class="primary">No</button>
        </div>
    </div>

    <!-- Cancellation confirmation modal -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <p>Canceled.</p>
            <button id="closeCancelModalBtn" class="primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
